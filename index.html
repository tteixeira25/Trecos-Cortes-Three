<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Imagens/Link.png">
    <title>Trecos & Cortes - Links Oficiais</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <img src="Imagens/Trecos & Cortes.jpg" alt="Trecos & Cortes Logo" class="logo">

        <p class="description">Bem-vindo ao canal Trecos & Cortes! Confira nossos links oficiais e fique por dentro das novidades.</p>

        <div class="link-wrapper">
            <a href="https://www.instagram.com/trecos.cortes" class="link-button">
                <img src="Imagens/instagram.png" alt="Ícone Instagram" class="icon"> SIGA NOSSO INSTAGRAM
                <span class="dots">⋮</span>
            </a>
            <div class="options-menu">
                <button onclick="copyLink('https://www.instagram.com/trecos.cortes')">📋 Copiar Link</button>
            </div>
        </div>

        <div class="link-wrapper">
            <a href="https://www.tiktok.com/@trecos.cortes" class="link-button">
                <img src="Imagens/tiktok.png" alt="Ícone Tiktok" class="icon"> SIGA NOSSO TIKTOK
                <span class="dots">⋮</span>
            </a>
            <div class="options-menu">
                <button onclick="copyLink('https://www.tiktok.com/@trecos.cortes')">📋 Copiar Link</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
